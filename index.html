<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h6 class="app-title">JavaScript Calculator</h6>
        <input type="text" class="display" value="0" placeholder="0" disabled>
        <div class="btn-container">
            <button class="btn btn-blue">Clear</button>
            <button class="btn btn-blue">C</button>
            <button class="btn btn-blue">+/-</button>
            <button class="btn btn-blue">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-blue">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-blue">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-blue">+</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn btn-equal btn-blue">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
